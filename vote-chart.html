<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for the Best Programming Language</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Vote for the Best Programming Language</h1>
    
    <div id="languageList">
        <!-- Your programming language buttons and vote counts here -->
    </div>

    <!-- Canvas for the vote count graph -->
    <canvas id="voteChart" width="400" height="200"></canvas>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch data for the chart (vote counts)
            var labels = [];
            var data = [];
            $('#languageList .language').each(function() {
                labels.push($(this).find('img').attr('alt'));
                data.push(parseInt($(this).find('.voteCount').text()));
            });

            // Create the chart
            var ctx = document.getElementById('voteChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Vote Count',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
